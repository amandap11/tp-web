<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Agasalhe +</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="shortcut icon" href="imagens/logo_transparente.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/cadastroDoador.css">
	<link rel="stylesheet" href="css/geral.css">

	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/transicaoCadastroConta.js"></script>
</head>
<body onload="load()">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id="listaLocais" class="mdl-navigation__link" href="index.html">Início</a>
            <a id="listaLocais" class="mdl-navigation__link" href="locais.html">Onde doar?</a>
            <a id="menuContato" class="mdl-navigation__link" href="faleConosco.html">Contato</a>
        </nav>
      </div>
    </header> 
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Agasalhe +</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="minhaConta.html">Minha Conta</a>
        <a class="mdl-navigation__link" href="registrarDoacao.html">Fazer uma doação</a>
        <a class="mdl-navigation__link" href="index.html">Sair</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <span>
          <img id="logo" src="imagens/logo_transparente.png" id="logotipo"/>
        </span>
        <span>
          <div class="conteudoCentralizado" id="exibicaoMinhaConta">
            <h2>Editar Conta</h2>
            <form action="editarConta.html">

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Foto</legend>
                <input class="mdl-textfield__input" type="file" id="fotoMinhaConta">
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Nome</legend>
                <input class="mdl-textfield__input" type="text" id="nomeMinhaConta">   
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Data de Nascimento</legend>
                <input class="mdl-textfield__input" type="date" id="dataNascimentoMinhaConta"> 
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Endereço</legend>
                <input class="mdl-textfield__input" type="text" id="enderecoMinhaConta">
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Telefone</legend>
                <input class="mdl-textfield__input" type="text" id="telefoneMinhaConta" pattern="[0-9]+$">
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>CPF</legend>
                <input class="mdl-textfield__input" type="text" id="cpfMinhaConta" pattern="[0-9]+$" maxlength="8">
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>E-mail</legend>
                <input class="mdl-textfield__input" type="e-mail" id="emailMinhaConta">
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Senha</legend>
                <input class="mdl-textfield__input" type="password" id="passwordDoador" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Confirmar senha</legend>
                <input class="mdl-textfield__input" type="password" id="confirmaPasswordDoador" required>
              </div>

              <div>
                <button id="registrar" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Confirmar</button>
              </div>

            </form>
          </div>
        </span>
		  </div>
    </main>
  </div>
  <script type="text/javascript" src="js/cadastroDoador.js"></script>

</body>
</html>
