<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a id="menuLogin" class="mdl-navigation__link" href="login.html">Login</a>
          <a id="menuRegistrarDoador" class="mdl-navigation__link" href="cadastroDoador.html">Quero Doar</a>
          <a id="menuRegistrarPonto" class="mdl-navigation__link" href="cadastroPontoDeColeta.html">Quero ser um Ponto de Coleta!</a>

    <main class="mdl-layout__content">
      <div class="page-content">
        <span>
          <img id="logo" src="imagens/logo_transparente.png" id="logotipo"/>
        </span>
        <span>
          <div id="signupPeca">
          <h2>CADASTRO DE PEÇA</h2>
            <form action="index.html">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Tipo</legend>
                <input class="mdl-textfield__input" type="text" id="tipopeca" required="required">   
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Cor</legend>
                <input class="mdl-textfield__input" type="color" id="corpeca" required="required"> 
              </div>
              
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Tamanho</legend>
                <input class="mdl-textfield__input" type="text" id="tamanhopeca" required="required">
              </div>

              <label>Sexo:<input type="radio" name="sexopeca" value="masculino"> Masculino<input type="radio" name="sexopeca" value="feminino"> Feminino<input type="radio" name="sexopeca" value="unissex"> Unissex</label><br>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Sexo</legend>
                <input class="mdl-textfield__input" type="radio" name="sexopeca" value="masculino"> Masculino<input type="radio" name="sexopeca" value="feminino"> Feminino<input type="radio" name="sexopeca" value="unissex"> Unissex>
              </div>

              <label>Publico:<select name="publicopeca">
            <option>Criança</option>
            <option>Adolescente</option>
            <option>Adulto</option>
        	</select></label><br>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Público</legend>
                <select name="publicopeca">
            	<option>Criança</option>
            	<option>Adolescente</option>
            	<option>Adulto</option>
        		</select>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Foto</legend>
                <input class="mdl-textfield__input" type="file" id="fotoPeca">
              </div>

              <div>
                <button id="limpar" type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Limpar</button>

                <button id="registrar" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Registrar</button>
              </div>
            </form>
          </div>
        </span>
        </span>
      </div>
    </main>
  </div>
