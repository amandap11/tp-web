<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agasalhe +</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="shortcut icon" href="imagens/logo_transparente.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/registrarDoacao.css">
  <link rel="stylesheet" href="css/geral.css">

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>
<body>
  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id="listaLocais" class="mdl-navigation__link" href="index.html">Início</a>
            <a id="listaLocais" class="mdl-navigation__link" href="locais.html">Onde doar?</a>
            <a id="menuContato" class="mdl-navigation__link" href="faleConosco.html">Contato</a>
        </nav>
      </div>
    </header> 
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Agasalhe +</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="minhaContaDoador.html">Minha Conta</a>
        <a class="mdl-navigation__link" href="editarConta.html">Editar Conta</a>
        <a class="mdl-navigation__link" href="index.html">Sair</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <span>
          <img id="logo" src="imagens/logo_transparente.png" id="logotipo"/>
        </span>
        <span>
          <div class="conteudoCentralizado" id="registrarPeca">
            <h2>Registrar Doação</h2>
            <!--<form action="minhaConta.html">-->
            <form action="minhaContaDoador.html">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="tipoItem">Item:</label>
                      <br>
                     <select size="5" name="tipoItem" id="tipoItem" required="required">
                        <option value="blusa">Blusa</option>
                        <option value="camiseta">Camiseta</option>
                        <option value="calca">Calça</option>
                        <option value="bermuda">Bermuda</option>
                        <option value="short">Short</option>
                        <option value="jaqueta">Jaqueta</option>
                        <option value="blusaFrio">Blusa de Frio</option>
                        <option value="touca">Touca</option>
                        <option value="bone">Boné</option>
                        <option value="luva">Par de Luvas</option>
                        <option value="meia">Par de Meias</option>
                        <option value="tenis">Par de Tênis</option>
                        <option value="sapato">Par de Sapatos</option>
                        <option value="sapatilha">Par de Sapatilhas</option>
                     </select><br>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Cor</legend>
                <input class="mdl-textfield__input" type="color" id="corpeca" required="required"> 
              </div>
              
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Tamanho</legend>
                <input class="mdl-textfield__input" type="text" id="tamanhopeca" required="required">
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Sexo</legend>
                <input class="mdl-textfield__input" type="radio" name="sexopeca" value="masculino"> Masculino<input type="radio" name="sexopeca" value="feminino"> Feminino<input type="radio" name="sexopeca" value="unissex"> Unissex><br>
              </div>

             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
             <legend>Publico</legend>
              <select name="publicopeca" id="publicopeca">
              <option>Criança</option>
              <option>Adolescente</option>
              <option>Adulto</option>
              <option>Idoso</option>
              </select><br>
             </div>

             <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Foto</legend>
                <input class="mdl-textfield__input" type="file" id="fotoPeca">
             </div>-->

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="pontoColeta">Entrega:</label>
                    <br>
                     <select size="5" name="pontoColeta" id="pontoColeta" required="required">
                        <option value="id1">Av.Henfil, 1500, Serrano, Belo Horizonte, Brasil</option>
                        <option value="id2">Rua Albert Eintein, 500, Cidade Nobre, Ipatinga, Brasil</option>
                        <option value="id3">Rua Maradona, 100, Buena Vista, Buenos Aires, Argentina</option>
                        <option value="id4">Brooklin, 250, Rua 4, New York, USA</option>
                        <option value="id5">Rua Guaranis, 1800, Centro, Belo Horizonte, Brasil</option>
                     </select><br><br>
              </div>
    
              <div>
                <button id="limpar" type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Limpar</button>

                <button id="doar" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Doar!</button>
              </div>

            </form>
          </div>
        </span>
        </span>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="js/registrarDoacao.js"></script>
</body>
</html>
