<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agasalhe +</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="login.css">

	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="shortcut icon" href="imagens/logo_transparente.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/geral.css">

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>
<body>
  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id="listaLocais" class="mdl-navigation__link" href="index.html">Início</a>
            <a id="listaLocais" class="mdl-navigation__link" href="locais.html">Onde doar?</a>
            <a id="menuContato" class="mdl-navigation__link" href="faleConosco.html">Contato</a>
        </nav>
      </div>
    </header> 
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Agasalhe +</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Início</a>
        <a class="mdl-navigation__link" href="login.html">Sou Doador</a>
        <a class="mdl-navigation__link" href="cadastroDoador.html">Cadastre-se!</a>
        <a class="mdl-navigation__link" href="cadastroPontoDeColeta.html">Quero ser Ponto de Coleta</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <span>
          <img id="logo" src="imagens/logo_transparente.png" id="logotipo"/>
        </span>
        <span>
          <div class="conteudoCentralizado" id="login">
            <h2>Sou um Ponto de Coleta</h2>
            <form action="minhaContaPontoColeta.html">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username" required>
                <label class="mdl-textfield__label" for="username">Digite seu nome de usuário...</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" required>
                <label class="mdl-textfield__label" for="password">Digite sua senha...</label>
              </div>
              <div>
                <button id="entrar" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Entrar</button>
              </div>
            </form>
          </div>
        </span>
      </div>
    </main>
  </div>

  <script type="text/javascript" src="js/loginPontoColeta.js"></script>
</body>
</html>
