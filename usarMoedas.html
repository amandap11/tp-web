<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agasalhe +</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="shortcut icon" href="imagens/logo_transparente.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/geral.css">
  <!--<link rel="stylesheet" href="css/extratoDoador.css">-->
  <link rel="stylesheet" href="css/usarMoedas.css">

  <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    	<header class="mdl-layout__header">
      	<div class="mdl-layout__header-row">
        	<div class="mdl-layout-spacer"></div>
        	<nav class="mdl-navigation mdl-layout--large-screen-only">
            	<a id="listaLocais" class="mdl-navigation__link" href="index.html">Início</a>
           		<a id="listaLocais" class="mdl-navigation__link" href="locais.html">Onde doar?</a>
            	<a id="menuContato" class="mdl-navigation__link" href="faleConosco.html">Contato</a>
        	</nav>
      	</div>
    	</header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Agasalhe +</span>
      <nav class="mdl-navigation">  
        <a class="mdl-navigation__link" href="minhaContaDoador.html">Minha Conta</a>
        <a class="mdl-navigation__link" href="registrarDoacao.html">Doar!</a>
        <a class="mdl-navigation__link" href="index.html">Deslogar</a>
        <!--
        <a class="mdl-navigation__link" href="login.html">Sou Doador</a>
        <a class="mdl-navigation__link" href="cadastroDoador.html">Cadastre-se!</a>
        <a class="mdl-navigation__link" href="loginPontoDeColeta.html">Ponto de Coleta</a>
        -->
      </nav>
    </div>
      <main class="mdl-layout__content">
      	<div class="page-content">
          <span>
          	<img id="logo" src="imagens/logo_transparente.png" id="logotipo"/>
          </span>
          <span>
          <div class="conteudoCentralizado" id="usarMoedas">

            <h2>Usar Moedas
                <img src="imagens/moeda.png" id="moeda">
            </h2>
            <form action="index.html">

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Nome Completo</legend>
                <input class="mdl-textfield__input" type="text" id="nomeSolicitante" required>   
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>CPF</legend>
                <input class="mdl-textfield__input" type="text" id="cpfSolicitante" pattern="[0-9]+$" maxlength="8" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="pontoColeta">Empresa:<br>
                   <input type="text" id="txtBusca" placeholder="Pesquisar empresa..."/>
                </label>
                    <br>
                     <select size="5" name="nomeEmpresa" id="nomeEmpresa" required="required">
                        <option value="id1">McDonalds</option>
                        <option value="id2">Burguer King</option>
                        <option value="id3">Riachuelo</option>
                        <option value="id4">Subway</option>
                        <option value="id5">CineArt</option>
                        <option value="id6">CineMark</option>
                        <option value="id7">C&A</option>
                        <option value="id8">Carrefour</option>
                        <option value="id9">Marisa</option>
                     </select><br><br>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Quantidade de Moedas</legend>
                <input class="mdl-textfield__input" type="text" id="quantMoedas" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Código do Desconto</legend>
                <input class="mdl-textfield__input" type="password" id="codigoRecebido" required>
              </div>
              <h5>* Código forcecido pela empresa na hora da compra.</h5>

              <div>
                <button id="limpar" type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Limpar</button>

                <button id="comprar" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick=SucessoMoedas() >Usar Moedas</button>
              </div>
         
            </form>
          </div>
        </span>

          </div>
      	</div>
      </main>
  </div>
  <script type="text/javascript" src="js/usarMoedas.js"></script>
  <script type="text/javascript" src="js/mensagens.js"></script>
</body>
</html>
