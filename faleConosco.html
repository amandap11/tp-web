<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agasalhe +</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="shortcut icon" href="imagens/logo_transparente.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/faleConosco.css">
  <link rel="stylesheet" href="css/geral.css">

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>
<body>
  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id="listaLocais" class="mdl-navigation__link" href="index.html">Início</a>
            <a id="listaLocais" class="mdl-navigation__link" href="locais.html">Onde doar?</a>
            <a id="menuContato" class="mdl-navigation__link" href="faleConosco.html">Contato</a>
        </nav>
      </div>
    </header> 
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Agasalhe +</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Início</a>
        <a class="mdl-navigation__link" href="login.html">Login</a>
        <a class="mdl-navigation__link" href="cadastroDoador.html">Cadastre-se!</a>
        <a class="mdl-navigation__link" href="cadastroPontoDeColeta.html">Quero ser Ponto de Coleta</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <span>
          <img id="logo" src="imagens/logo_transparente.png" id="logotipo"/>
        </span>
        <span>
          <div class="conteudoCentralizado" id="faleconosco">
            <h2>FALE CONOSCO<br><br></h2>
             <h3>Tem alguma dúvida, sugestão, elogio ou reclamação?
             <br>
             Entre em contato conosco através dessa sessão!
             <br>
            </h3>
            
            <form action="index.html">

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Nome</legend>
                <input class="mdl-textfield__input" type="text" id="nomeFaleConosco" required>   
              </div>
              
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Endereço</legend>
                <input class="mdl-textfield__input" type="text" id="enderecoFaleConosco" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Telefone</legend>
                <input class="mdl-textfield__input" type="text" id="telefoneFaleConosco" pattern="[0-9]+$" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>e-mail</legend>
                <input class="mdl-textfield__input" type="e-mail" id="emailDoador" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="tipoAssunto">Assunto:</label>
                     <select name="tipoAssunto" id="tipoAssunto" required="required">
                        <option value="duv">Dúvidas</option>
                        <option value="sug" selected>Sugestões</option>
                        <option value="elo" selected>Elogios</option>
                        <option value="rec" selected>Reclamações</option>
                     </select><br><br>
              </div>
            
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="msg">Mensagem:</label>
                <textarea id="msg" required="required"></textarea>
              </div>

              <div>
                <button id="limpar" type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Limpar</button>

                <button id="enviar" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Enviar</button>
              </div>

            </form>
          </div>
        </span>
        </span>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="js/faleConosco.js"></script>
</body>
</html>
