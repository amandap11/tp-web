<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agasalhe +</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="shortcut icon" href="imagens/logo_transparente.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/cadastroPontoDeColeta.css">
  <link rel="stylesheet" href="css/geral.css">

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>
<body>
  
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a id="listaLocais" class="mdl-navigation__link" href="index.html">Início</a>
            <a id="listaLocais" class="mdl-navigation__link" href="locais.html">Onde doar?</a>
            <a id="menuContato" class="mdl-navigation__link" href="faleConosco.html">Contato</a>
        </nav>
      </div>
    </header> 
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Agasalhe +</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="minhaContaPontoColeta.html">Minha Conta</a>
        <a class="mdl-navigation__link" href="index.html">Deslogar</a>
        <!--
        <a class="mdl-navigation__link" href="registrarDoacao.html">Fazer uma doação</a>
        <a class="mdl-navigation__link" href="index.html">Sair</a>-->
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <span>
          <img id="logo" src="imagens/logo_transparente.png" id="logotipo"/>
        </span>
        <span>
          <div class="conteudoCentralizado" id="signupPonto">
            <h2>Cadastro de Ponto de Coleta</h2>
            <form action="minhaContaPontoColeta.html">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Nome do Ponto de Coleta</legend>
                <input class="mdl-textfield__input" type="text" id="nomePonto" required>   
              </div>
              
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Endereço</legend>
                <input class="mdl-textfield__input" type="text" id="enderecoPonto" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Telefone</legend>
                <input class="mdl-textfield__input" type="text" id="telefonePonto" pattern="[0-9]+$" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>E-mail</legend>
                <input class="mdl-textfield__input" type="e-mail" id="emailPonto" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Senha</legend>
                <input class="mdl-textfield__input" type="password" id="passwordPonto" required>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <legend>Confirmar senha</legend>
                <input class="mdl-textfield__input" type="password" id="confirmaPasswordPonto" required>
              </div>

              <div>
                <button id="limpar" type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Limpar</button>

                <button id="registrar" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Registrar</button>
              </div>
            </form>
          </div>
        </span>
        </span>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="js/cadastroPontoDeColeta.js"></script>
</body>
</html>
